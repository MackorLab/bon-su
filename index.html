<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Магазин роллов</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
        <script type="text/javascript" src="https://vk.com/js/api/openapi.js?169"></script>
	<script>
        vkBridge.send('VKWebAppInit');
        </script>
	<script>
	var priceTot;
	</script>
</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img class="logo" src="https://x100-venus-ms-ru.gumlet.io/SKU/SUSHI-MASTER/%D0%9D%D0%B0%D0%B1%D0%BE%D1%80%D1%8B/C37B2C71-739A-11EC-A1A4-7353D87E74B0-%D0%A2%D0%AB-%D0%98-%D0%AF-2%20%D0%BF.png?alt=media&token=df2efec2-3769-474b-b4c7-dc3b9f33e53a&w=800&format=webp&mode=fit&q=59" width="92" alt="Суши и пицца">
			<div class="site-title">Магазин ролоff</div>
			<p class="lead">Оперативно и вкусно</p>
		</div>
		<button type="button" class="btn btn-outline-primary btn-sm">Роллы</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">Суша</button>
                <button type="button" class="btn btn-outline-success btn-sm">Супы</button>
		
	</header>

	<div class="container mb-5">
		<div class="row">

			<!-- Товары -->
			<div class="col-md-8">
				<div class="row" id="products-container">

				</div>
			</div>

			<!-- Корзина -->
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h4>

							<div data-cart-empty class="alert alert-secondary" role="alert">
							Корзина пуста
						</div>

						<!-- cart-wrapper -->
						<div class="cart-wrapper">

						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total">
							<p data-cart-delivery class="none">
								<span class="h5">Доставка:</span>
								<span class="delivery-cost">250 ₽</span><br>
								<span class="small">Бесплатно при заказе от 600 ₽</span>
							</p>
							<p><span class="h5">Итого:</span>
								<span class="total-price">0</span>
								<span class="rouble">₽</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Оформить заказ</h4>
						<form>
							
							
							<button type="button" class="btn btn-outline-danger" id="submits">Заказать</button>
						</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->

			</div>

		</div>
	</div>

	<!-- Подключаем скрипты -->
 
	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter-02.js"></script>
	<script src="./js/cart-02.js"></script>
	

	
	

</body>
</html>
